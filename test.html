.dropdown-menu {
  position: absolute;
  min-width: 160px;
  background: #fff;
  box-shadow: 0 8px 16px rgba(0, 0, 0, .1);
}

.dropdown-menu li {
  float: none;
  width: 100%;
}

.dropdown-menu li a {
  display: block;
  text-align: left;
  color: #333;
}

.dropdown-menu a:hover {
  color: #fff;
}

.dropdown-menu {
  display: none;
}

.dropdown:hover .dropdown-menu {
  display: block;
}
