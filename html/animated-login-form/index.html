<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="form-body">
      <img
        src="https://www.forthepeople.com/sites/default/files/styles/attorney_single_redesign/public/2022-07/attorney-profile-placeholder%20copy_24.jpeg?itok=oeH_zIzT"
        alt=""
      />

      <p class="text">User Login</p>

      <form>
        <div>
          <input type="text" placeholder="Email or username" />
        </div>
        <div>
          <input type="password" placeholder="Password" />
        </div>
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
