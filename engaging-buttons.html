<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>TutsPlus 10 CSS3 Projects UI and Layout</title>

  <style>

html { box-sizing: border-box; }

*,
*::before,
*::after {
  box-sizing: inherit;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.wrapper {
  max-width: 50rem;
  width: 100%;
  margin: 2rem auto;
}

button {
  font-size: 2em;
  background: #3498db;
  color: #fff;
  border: .25rem solid #3498db;
  padding: .85em .75em;
  margin: 1rem;
  position: relative;
  z-index: 1;
  overflow: hidden;
}
button:hover {
  color: #3498db;
}
button::after {
  content: '';
  background: #ecf0f1;
  position: absolute;
  z-index: -1;
  padding: .85em .75em;
  display: block;
}
button[class^='slide']::after {
  transition: all .35s;
}
button[class^='slide']:hover::after {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  transition: all .35s;
}
button.slide_form_left::after {
  top: 0;
  bottom: 0;
  left: -100%;
  right: 100%;
}
button.slide_from_right::after {
  top: 0;
  bottom: 0;
  left: 100%;
  right: 0;
}
button.slide_from_top::after {
  top: -100%;
  bottom: 100%;
  left: 0;
  right: 0;
}
button.slide_from_bottom::after {
  top: 100%;
  bottom: 0;
  left: 0;
  right: 0;
}
button[class^='grow']::after {
  transition: all .3s ease;
}
button[class^='grow']:hover::after {
  transition: all .3s ease-out;
}
button.grow_box::after {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  transform: scale(0);
}
button.grow_box:hover::after {
  transform: scale(1);
}
button.grow_ellipse::after {
  border-radius: 50%;
  left: -50%;
  right: -50%;
  top: -150%;
  bottom: -150%;
  line-height: 8.34em;
  transform: scale(0);
}
button.grow_ellipse:hover::after {
  transform: scale(1);
}
button.grow_skew_forward::after {
  left: -20%;
  right: -20%;
  top: 0;
  bottom: 0;
  transform: skewX(-45deg) scale(0, 1);
}
button.grow_skew_forward:hover::after {
  transform: skewX(-45deg) scale(1);
}
button.grow_skew_backward::after {
  left: -20%;
  right: -20%;
  top: 0;
  bottom: 0;
  transform: skewX(45deg) scale(0, 1);
}
button.grow_skew_backward:hover::after {
  transform: skewX(45deg) scale(1);
}
button.grow_spin::after {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  transform: scale(0) rotate(-180deg);
}
button.grow_spin:hover::after {
  transform: scale(1) rotate(0deg);
}

  </style>

</head>
<body>
  <div class="wrapper">
    <button class="slide_form_left">SLIDE FROM LEFT</button>
    <button class="slide_from_right">SLIDE FROM RIGHT</button>
    <button class="slide_from_top">SLIDE FROM TOP</button>
    <button class="slide_from_bottom">SLIDE FROM BOTTOM</button>
    <button class="grow_box">GROW BOX</button>
    <button class="grow_ellipse">GROW ELLIPSE</button>
    <button class="grow_skew_forward">GROW SKEW &rarr;</button>
    <button class="grow_skew_backward">GROW SKEW &larr;</button>
    <button class="grow_spin">GROW SPIN</button>
  </div>
</body>
</html>
