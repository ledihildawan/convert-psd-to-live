<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
      ::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.8);
      }

      body {
        height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        background: url('https://images.unsplash.com/photo-1483702721041-b23de737a886?q=80&w=1473&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
          no-repeat center;
        background-size: cover;
        color: rgb(69, 69, 86);
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        text-align: center;
        text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5s);
      }

      h1 {
        margin: 0;
        font-size: 500px;
        line-height: 400px;
        font-weight: 100;
      }

      p {
        margin: 0;
        font-size: 50px;
      }

      button {
        line-height: 2;
        border: 3px solid #fff;
        font-size: 1.9em;
        color: rgb(69, 69, 86);
        padding: 5px 30px;
        background: rbga(255, 255, 255, 1);
        border-radius: 5px;
        opacity: 0.8;
      }

      button:hover {
        opacity: 1;
      }

      input[type='text']:focus {
        outline: none;
      }

      .form {
        line-height: 1.5;
        border: none;
        border-bottom: 3px solid #ebebeb;
        margin-top: 100px;
        width: 700px;
        font-size: 2.9rem;
        color: #fff;
        padding: 5px 10px;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Join Us</h1>
      <p class="lead">
        Enter your email to join <b>635</b> others on our waitlist. We are 100%
        not a cult.
      </p>
      <form>
        <input type="text" class="form" placeholder="Enter Your Email" />
        <button>Join Now</button>
      </form>
    </main>
  </body>
</html>
