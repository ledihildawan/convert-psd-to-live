<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Pad</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Ledi" />

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Hildawan" />

        <fieldset>
            <label for="updates">Email me updates</label>
            <input type="radio" id="updates" name="updates" />

            <label for="no-updates">Don't email me updates</label>
            <input type="radio" id="no-updates" name="updates" />
        </fieldset>

        <input type="submit" value="Sign Up" />
    </form>
</body>

</html>
