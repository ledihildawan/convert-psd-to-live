<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="auth-modal">
        <div class="close-icon">ðŸ—™</div>
        <h2>Sign Up</h2>
        <p>By signing up you agree to our terms and conditions. Learn about our Privacy Policy before clicking submit.
        </p>
        <form>
            <input type="text" id="username" name="username" placeholder="username" />
            <input type="password" id="password" name="password" placeholder="password" />
            <input type="password" id="password-check" name="password-check" placeholder="confirm password" />

            <label for="tandc">
                <input type="checkbox" id="tandc" name="tandc" />
                I agree to terms and conditions
            </label>

            <input type="submit" class="form-button" />
        </form>

        <hr />

        <h2>download the app</h2>

        <div class="link-container">
            <a href="">
                <img src="https://support.spruceirrigation.com/wp-content/uploads/2018/08/google-play-badge-no-padding.png"
                    alt="google play icon" />
            </a>
            <a href="">
                <img src="https://support.spruceirrigation.com/wp-content/uploads/2018/08/Download_on_the_App_Store_Badge_US-UK_RGB_blk_502px.png"
                    alt="apple store icon" />
            </a>
        </div>
    </div>
</body>

</html>
