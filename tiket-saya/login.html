<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>

    <meta name="description" content="Login TiketSaya Admin">
    <meta name="keywords" content="TiketSaya, Web Dashboard TikeySaya, Login TiketSaya">
    <meta name="author" content="BWA Team">

    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>
<body>
    <div class="parent">
        <img src="images/applogocolored.png" width="161" height="80">
        <h2>
            Sign In - TiketSaya
        </h2>
        <p>
            Untuk melihat data pada dashboard maka diperlukannya Log In terlebih dahulu menggunakan akun Admin.
        </p>
        <form action="dashboard.html">
            <input type="text" placeholder="Username" required>
            <input class="input-password" type="password" placeholder="Password" required>
            <input type="number" placeholder="Level">
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
