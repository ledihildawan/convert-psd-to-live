<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gallery</title>

  <style>
@import url('https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 100%;
}

body {
  background-color: #dfe6e9;
  font-family: 'Roboto Mono', monospace ;
  width: 500px;
  margin: auto;
  text-align: center;
}

h1 {
  font-weight: 700;
  font-size: 42px;
  margin: 20px 0;
  display: inline-block;
  padding: 10px 20px;
  color: #000;
  background-color: #fff;
  box-shadow: 0 10px 5px -7px rgba(0, 0, 0, .2);
}

img {
  display: block;
  width: 500px;
  height: 350px;
  margin-top: 10px;
  margin-bottom: 50px;
  padding: 7px;
  background-color: #fff;
  object-fit: cover;
  cursor: pointer;
  box-shadow: 0 40px 20px -30px rgba(0, 0, 0, .2);
  transition: all .25s ease;
}

img:hover {
  transform: scale(1)
}

button {
  outline: none;
  cursor: pointer;
  padding: 5px 20px;
  border: 1px solid #000;
  background-color: #fff;
  box-shadow: 0 10px 5px -7px rgba(0, 0, 0, .7);
  font-weight: 700;
  text-transform: uppercase;
  transition: opacity .25s ease-in;
}

button:not(:last-of-type) {
  margin-right: 15px;
}

button:hover {
  opacity: .7;
}
  </style>

</head>
<body>
  <h1>Gallery</h1>

  <img src="./images/0.jpg" alt="image from unsplash.com" />

  <button id="prev">Prev</button>
  <button id="next">Next</button>


  <script>
let image = document.querySelector('img')
let next = document.querySelector('#next')
let prev = document.querySelector('#prev')

let currentImg = 0

function changeImage(currentImg) {
  return image.src = `./images/${currentImg}.jpg`
}

function nextImage() {
  currentImg += 1;

  if (currentImg > 4)
    currentImg = 0

  changeImage(currentImg)
}

function prevImage() {
  currentImg -= 1;

  if (currentImg < 0)
    currentImg = 4

  changeImage(currentImg)
}

image.addEventListener('click', nextImage)
next.addEventListener('click', nextImage)
prev.addEventListener('click', prevImage)
  </script>
</body>
</html>
