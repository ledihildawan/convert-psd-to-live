<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Task List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .notification-alert {
      display: none;
    }
    .notification-alert.show {
      display: block;
    }
  </style>
</head>
<body>
  
  <section class="tasks-wrap mt-5">
    <div class="container">
      <div class="alert notification-alert"></div>
      <div class="card mb-3">
        <div class="card-header">
          Add Todo
        </div>
        <div class="card-body">
          <form name="addTodoItem">
            <div class="form-group">
              <label for="todoText" class="sr-only">Text</label>
              <input type="text" class="form-control" id="todoText" placeholder="Buy Milk">
              <div class="invalid-feedback">
                Please enter some text
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          Task List
        </div>
        <div class="card-body">
          <ul class="list-group">

          </ul>
        </div>
      </div>
      <button class="btn btn-danger clear-btn">Clear List</button>
    </div>
  </section>

  <script src="js/plugin.js"></script>
</body>
</html>
