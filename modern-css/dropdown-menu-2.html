<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Dropdown Menu 2</title>

  <style>

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  color: #707070;
  font-family: Arial, Helvetica, sans-serif;
}

a {
  color: inherit;
  text-decoration: none;
}

.page-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 0 20px rgba(0, 0, 0, .2);
}

.page-header__text {
  margin: 0;
}

.site-list,
.dropdown__menu,
.dropdown__list {
  margin: 0;
  padding: 0;
  list-style: none;
}

.site-list {
  display: flex;
  align-items: center;
}

.site-list__item--active {
  font-weight: 700;
}

.site-list__item a {
  display: block;
  padding: 18px 20px;
}

.site-list__item a:hover {
  box-shadow: 0 3px 0 #000;
}

.dropdown {
  position: relative;
}

.dropdown::after {
  position: absolute;
  content: ' ' url('icon/baseline-keyboard_arrow_down-24px.svg');
  height: 16px;
  width: 16px;
  top: 40%;
  transform: translateY(-50%);
}

.dropdown__list {
  position: absolute;
  background: #f5f5f8;
  transform: scaleY(0);
  transform-origin: top;  
  transition: transform .2s;
}

.dropdown__item a:hover {
  box-shadow: initial;
  background: #000;
}

.site-list__item:hover .dropdown__list {
  transform: scaleY(1);
}

  </style>

</head>
<body>
  <header class="page-header">
    <a href="#" class="page-header__logo">
      <h1 class="page-header__text">Brand</h1>
    </a>
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active"><a href="#">Link 1</a></li>
          <li class="site-list__item"><a href="#">Link 2</a></li>
          <li class="site-list__item"><a href="#">Link 3</a></li>
          <li class="site-list__item"><a href="#" class="dropdown">Link 4</a>
            <ul class="dropdown__list">
              <li class="dropdown__item"><a href="#">Sub Link 1</a></li>
              <li class="dropdown__item"><a href="#">Sub Link 2</a></li>
              <li class="dropdown__item"><a href="#">Sub Link 3</a></li>
            </ul>
          </li>
          <li class="site-list__item"><a href="#">Link 5</a></li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
