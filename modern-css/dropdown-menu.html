<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Dropdown Menu</title>

  <style>

body {
  font-family: 'Arial', sans-serif;
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #1ebb90;
}

li {
  float: left;
}

li a, .dropdown-btn {
  display: inline-block;
  color: #fff;
  text-align: center;
  padding: 18px 22px;
  text-decoration: none;
}

li a:hover, .dropdown:hover, .dropdown-btn {
  background-color: #f5f5f5;
  color: #1ebb90;
}

li.dropdown {
  display: inline-block;
}

.dropdown-menu {
  display: none;
  position: absolute;
  background: #f5f5f5;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, .1);
}

.dropdown-menu a {
  color: gray;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-menu a:hover {
  background: #1ebb90;
  color: #fff;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

  </style>
  
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Blog</a></li>
    <li class="dropdown"><a href="#" class="dropdown-btn">Dropdown</a>
      <div class="dropdown-menu">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
      </div>
    </li>
  </ul>
</body>
</html>
