<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Clock</title>

  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: grid;
  place-items: center;
}

.clock {
  height: 250px;
  width: 250px;
  border: 10px solid #000;
  border-radius: 50%;
  padding: 1rem;
}
.clock__face {
  position: relative;
  width: 100%;
  height: 100%;
}

.hand {
  position: absolute;
  top: 50%;
  left: 0;
  width: 50%;
  height: 5px;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  transform: rotate(90deg);
  transform-origin: 100%;
  background: #000;
  transition: transform .4s;
  transition-timing-function: cubic-bezier(0.42, 0, 0.04, 3.23);
}

  </style>
</head>
<body>
  <div class="clock">
    <div class="clock__face">
      <div class="hand hand__hour"></div>
      <div class="hand hand__minute"></div>
      <div class="hand hand__second"></div>
    </div>
  </div>

  <script>
    const hands = document.querySelectorAll('.hand');
    const secondHand = document.querySelector('.hand__second')
    const minHand = document.querySelector('.hand__minute')
    const hourHand = document.querySelector('.hand__hour')

    function setDate() {
      const now = new Date()
      const seconds = now.getSeconds()
      const minutes = now.getMinutes()
      const hours = now.getHours()
      
      // Formula for accurate position hand
      let secondsDegrees = ((seconds / 60) * 360) + 90
      const minsDegrees = ((minutes / 60) * 360) + 90
      const hoursDegrees = ((hours / 12) * 360) + 90
      
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`
      minHand.style.transform = `rotate(${minsDegrees}deg)`
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`
    
      if (seconds === 0) secondHand.style.transitionDuration = '0s'
      else secondHand.style.transitionDuration = '.4s'
    }

    setInterval(setDate, 1000)
  </script>
</body>
</html>
