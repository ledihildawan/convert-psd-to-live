<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3c281742c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="tasks-wrap mt-5">
      <div class="container">
        <div class="card mb-3">
          <div class="card-header">Add todo</div>
          <div class="card-body">
            <form name="addTodoItem">
              <div class="form-group">
                <label for="todoText">Text</label>
                <input type="text" class="form-control" id="todoText" />
                <div class="invalid-feedback">Please enter some text</div>
              </div>
              <button class="btn btn-primary" type="submit">Add</button>
            </form>
          </div>
        </div>
        <div class="card mb-3 list-card">
          <div class="card-header">Task list</div>
          <div class="card-body">
            <div class="alert alert-info empty-alert">Empty</div>
            <ul class="list-group"></ul>
          </div>
        </div>
        <button class="btn btn-primary clear-btn">Clear list</button>
      </div>
    </section>
  </body>

  <script src="js/id.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/localstorage.js"></script>
  <script src="js/info.js"></script>
  <script src="js/observer.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</html>
