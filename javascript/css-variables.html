<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>#JavaScript30 3/30</title>

  <style>

:root {
  --base: #ffc600;
  --spacing: 10px;
  --blur: 0px;
}

img {
  margin-top: 2rem;
  display: block;
  padding: var(--spacing);
  background: var(--base);
  filter: blur(var(--blur));
}

h1 {
  color: var(--base);
}

  </style>

</head>
<body>
<h1>Update CSS Variables with JS</h1>

<label for="spacing">Spacing</label>
<input type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">
<label for="blur">Blur</label>
<input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
<label for="base">Base Color</label>
<input type="color" name="base" value="#ffc600">

<img src="https://source.unsplash.com/user/erondu/200x200">

  <script>

const inputs = document.querySelectorAll('input');

function handleUpdate() {
  const suffix = this.dataset.sizing || '';
  document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

inputs.forEach(input => input.addEventListener('change', handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>
</body>
</html>
