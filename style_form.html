<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Style Challenge</title>
  <link rel="stylesheet" href="https://use.typekit.net/ewd2uyn.css">
  <link rel="stylesheet" href="style_form.css">
</head>
<body>
  <form class="form signup">
    <p class="form__title">Sign Up</p>
    <p class="form__description">It's free and only takes a minute</p>
    <div class="form__group">
      <label for="firstName" class="form__label">First Name</label>
      <input type="text" class="form__control" id="firstName">
    </div>
    <div class="form__group">
      <label for="lastName" class="form__label">Last Name</label>
      <input type="text" class="form__control" id="lastName">
    </div>
    <div class="form__group">
      <label for="email" class="form__label">Email</label>
      <input type="email" class="form__control" id="email">
    </div>
    <div class="form__group">
      <label for="password" class="form__label">Password</label>
      <input type="password" class="form__control" id="password">
    </div>
    <div class="form__group">
      <label for="confirmPassword" class="form__label">Confirm Password</label>
      <input type="password" class="form__control" id="confirmPassword">
    </div>
    <button class="btn btn--primary btn--block my-2">Sign Up</button>
    <p class="text-center">By clicking the Sign Up button, you agree to our <a href="#">Terms &amp; Conditions</a> and <a href="#">Privacy Policy</a></p>
  </form>
  <p class="text-center c-white">Already have an account? <a class="c-secondary" href="#">Login Here</a></p>
</body>
</html>
